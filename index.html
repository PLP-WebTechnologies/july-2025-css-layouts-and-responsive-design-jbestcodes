<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Layout Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Responsive Web Design Demo</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Some sidebar content here.</p>
    </aside>
    <section class="content">
      <h2>Main Content</h2>
      <div class="card-row">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
      <figure class="responsive-media">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Beautiful flower in nature" />
        <figcaption>Photo by Sean Stratton on Unsplash</figcaption>
      </figure>
      <p>This is a demonstration of CSS Grid and Flexbox for responsive layouts.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Responsive Layout Assignment</p>
  </footer>
</body>
</html>
